<head>
  <title>Meteorgram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='//fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> photos}}
</body>

<template name="photos">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="row">
        <div class="col-xs-4">
          <div class="navbar-text">
            {{> loginButtons}}
          </div>
        </div>
        <div class="col-xs-4">
          <div class="navbar-text text-center">
            <h3>Meteorgram</h3>
          </div>
        </div>
        <button class="btn btn-primary navbar-btn pull-right take-photo"><i class="glyphicon glyphicon-camera"></i></button>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container">
      <div class="row photos-list">
        {{#each photos}}
          {{> photo}}
        {{/each}}
      </div>
    </div>
  </div>
</template>

<template name="photo">
  <div class="thumbnail col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <img src="{{source}}" class="img-responsive" />
    <div class="caption">
      <h3>{{user.username}}</h3>
      <p>
        {{#if hasLiked}}
          <button type="button" class="btn btn-primary btn-disabled" disabled><i class="glyphicon glyphicon-ok"></i> Liked</button> <span class="badge">{{numberOfLikes}}</span>
        {{else}}
          <button type="button" class="btn btn-primary like-photo"><i class="glyphicon glyphicon-heart"></i> Like</button> <span class="badge">{{numberOfLikes}}</span>
        {{/if}}
      </p>
      <ul class="list-group">
        {{#each comments}}
          {{> comment}}
        {{/each}}
      </ul>
      <form>
        <input type="text" name="comment" class="form-control" placeholder="Write a comment...">
      </form>
    </div>
  </div>
</template>

<template name="comment">
  <li class="list-group-item"><i class="glyphicon glyphicon-comment"></i> <strong>{{ user.username }}</strong> {{ body }}</li>
</template>
